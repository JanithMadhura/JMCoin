<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Set New Password | JMCoin</title>
    <link rel="shortcut icon" type="image/png" href="./assets/images/logos/jmc.jpg" />
    <link rel="stylesheet" href="./assets/css/styles.min.css" />
    <style>
        body {
        background: linear-gradient(135deg, #3b82f6, #22c55e);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: 'Segoe UI', sans-serif;
        }

        .reset-card {
        background: rgba(255, 255, 255, 0.9);
        border-radius: 20px;
        box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
        padding: 30px;
        width: 100%;
        max-width: 420px;
        }

        .logo-img {
        width: 120px;
        height: auto;
        margin: 0 auto 15px;
        }

        .form-control {
        border-radius: 10px;
        }

        .btn-custom {
        border-radius: 12px;
        font-size: 16px;
        padding: 10px 0;
        }

        .text-small {
        font-size: 14px;
        }

        .text-link {
        color: #3b82f6;
        }
    </style>
    </head>

    <body>
    <div class="reset-card">
        <div class="text-center">
        <img src="./assets/images/logos/jmc.jpg" alt="logo" class="logo-img" />
        <h4 class="fw-semibold mt-3 mb-1">Reset Password</h4>
        <p class="text-muted text-small">Set a new secure password for your account</p>
        </div>

        <form id="newPasswordForm">
        <div class="mb-3">
            <label class="form-label">New Password</label>
            <input type="password" name="password" class="form-control" placeholder="Enter new password" required />
        </div>
        <div class="mb-4">
            <label class="form-label">Confirm Password</label>
            <input type="password" name="confirmPassword" class="form-control" placeholder="Re-type password" required />
        </div>

        <button type="submit" class="btn btn-primary w-100 btn-custom mb-3">Update Password</button>

        <p class="text-center text-small mb-0">
            <a href="./authentication-login.html" class="text-link">Back to login</a>
        </p>
        </form>
    </div>

    <script>
        const form = document.getElementById('newPasswordForm');
        form.addEventListener('submit', async (e) => {
        e.preventDefault();

        const email = localStorage.getItem('resetEmail');
        const verified = localStorage.getItem('resetVerified') === 'true';

        if (!email || !verified) {
            alert('Unauthorized access. Start reset again.');
            window.location.href = './forgot-password.html';
            return;
        }

        const password = form.password.value.trim();
        const confirmPassword = form.confirmPassword.value.trim();

        if (password.length < 6) {
            alert('Password must be at least 6 characters');
            return;
        }

        if (password !== confirmPassword) {
            alert('Passwords do not match');
            return;
        }

        try {
            const res = await fetch('https://jm-coin.vercel.app/api/reset-password', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ email, password }),
            });

            const result = await res.json();

            if (res.ok) {
            alert(result.msg || 'Password updated successfully');
            localStorage.removeItem('resetEmail');
            localStorage.removeItem('resetVerified');
            window.location.href = './authentication-login.html';
            } else {
            alert(result.msg || 'Reset failed');
            }
        } catch (err) {
            alert('Error resetting password');
            console.error(err);
        }
        });
    </script>

    <script src="./assets/libs/jquery/dist/jquery.min.js"></script>
    <script src="./assets/libs/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
