<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login | JMCoin</title>
  <link rel="shortcut icon" type="image/png" href="./assets/images/logos/jmc.jpg" />
  <link rel="stylesheet" href="./assets/css/styles.min.css" />
  <style>
    body {
      background: linear-gradient(135deg, #3b82f6, #22c55e);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', sans-serif;
    }

    .login-card {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 20px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
      padding: 30px;
      width: 100%;
      max-width: 400px;
    }

    .logo-img {
      width: 120px;
      height: auto;
      margin: 0 auto 15px;
    }

    .form-control {
      border-radius: 10px;
    }

    .btn-custom {
      border-radius: 12px;
      font-size: 16px;
      padding: 10px 0;
    }

    .text-small {
      font-size: 14px;
    }

    .text-link {
      color: #3b82f6;
    }

    #errorMsg {
      color: red;
      margin-bottom: 15px;
      display: none;
      text-align: center;
    }
  </style>
</head>

<body>

  <div class="login-card">
    <div class="text-center">
      <img src="./assets/images/logos/jmc.jpg" alt="logo" class="logo-img" />
      <h4 class="fw-semibold mt-3 mb-1">Welcome Back</h4>
      <p class="text-muted text-small">Sign in to your JMCoin account</p>
    </div>

    <form id="loginForm">
      <div id="errorMsg"></div>
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" class="form-control" id="email" placeholder="Enter your email" required />
      </div>
      <div class="mb-4">
        <label class="form-label">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Enter your password" required />
      </div>

      <div class="d-flex justify-content-between align-items-center mb-4">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="rememberDevice" checked />
          <label class="form-check-label text-small" for="rememberDevice">
            Remember me
          </label>
        </div>
        <a href="#" class="text-small text-link">Forgot Password?</a>
      </div>

      <button type="submit" class="btn btn-primary w-100 btn-custom mb-3">Sign In</button>

      <p class="text-center text-small mb-0">New here?
        <a href="./authentication-register.html" class="text-link">Create an account</a>
      </p>
    </form>
  </div>

  <script src="./assets/libs/jquery/dist/jquery.min.js"></script>
  <script src="./assets/libs/bootstrap/dist/js/bootstrap.bundle.min.js"></script>

  <script>
  const loginForm = document.querySelector('form');
  loginForm.addEventListener('submit', async (e) => {
    e.preventDefault();

    const email = loginForm.querySelector('input[type="email"]').value;
    const password = loginForm.querySelector('input[type="password"]').value;

    try {
      const res = await fetch('https://jm-coin.vercel.app/api/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, password })
      });

      const data = await res.json();
      if (!res.ok) throw new Error(data.msg || 'Login failed');

      // Save JWT token
      localStorage.setItem('token', data.token);

      // Optionally save user email or other data
      localStorage.setItem('email', data.user.email);

      // Redirect to dashboard page
      window.location.href = './index.html';

    } catch (err) {
      alert(err.message);
    }
  });
</script>
</body>

</html>
