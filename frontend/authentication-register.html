<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Register | JMCoin</title>
  <link rel="shortcut icon" type="image/png" href="./assets/images/logos/jmc.jpg" />
  <link rel="stylesheet" href="./assets/css/styles.min.css" />
    <style>
      body {
          background: linear-gradient(135deg, #181c2f 0%, #1e293b 100%);
          min-height: 100vh;
          display: flex;
          align-items: center;
          justify-content: center;
          font-family: 'Segoe UI', sans-serif;
          margin: 0;
      }
      .profile-card, .auth-card, .reset-card, .register-card, .login-card {
          background: rgba(30,41,59,0.92);
          border-radius: 20px;
          box-shadow: 0 8px 32px rgba(0,0,0,0.18);
          padding: 36px 28px 32px 28px;
          max-width: 440px;
          width: 100%;
          color: #fff;
          backdrop-filter: blur(8px);
          animation: fadeIn 0.8s;
          margin: 32px auto;
      }
      .logo-img {
          width: 100px;
          height: auto;
          margin-bottom: 15px;
          border-radius: 1rem;
          box-shadow: 0 2px 12px rgba(59,130,246,0.10);
      }
      .profile-title, .auth-title {
          font-weight: 700;
          font-size: 1.5rem;
          color: #38bdf8;
          margin-bottom: 1.2rem;
          letter-spacing: 1px;
      }
      .info-label {
          font-weight: 500;
          color: #cbd5e1;
      }
      .info-value {
          font-weight: bold;
          color: #22c55e;
      }
      .form-control {
          border-radius: 10px;
          background: #222b3a;
          color: #fff;
          border: 1px solid #334155;
          margin-bottom: 1rem;
      }
      .form-control:focus {
          border-color: #3b82f6;
          box-shadow: 0 0 0 2px #3b82f6;
          background: #1e293b;
          color: #fff;
      }
      .btn-primary, .btn-custom {
          background: linear-gradient(90deg, #3b82f6 60%, #22c55e 100%);
          border: none;
          color: #fff;
          font-weight: 600;
          border-radius: 0.75rem;
          padding: 0.7rem 1.5rem;
          margin-top: 1.5rem;
          transition: box-shadow 0.2s, transform 0.2s;
          width: 100%;
      }
      .btn-primary:hover, .btn-custom:hover {
          box-shadow: 0 8px 24px rgba(34,197,94,0.13);
          transform: translateY(-2px) scale(1.03);
          color: #fff;
      }
      .text-link {
          color: #38bdf8;
          text-decoration: underline;
          cursor: pointer;
      }
      .text-link:hover {
          color: #22c55e;
      }
      .form-label {
          color: #cbd5e1;
          font-weight: 500;
      }
      .alert {
          border-radius: 0.75rem;
          font-size: 1rem;
          margin-bottom: 1rem;
      }
      @keyframes fadeIn {
          from { opacity: 0; transform: scale(0.95);}
          to { opacity: 1; transform: scale(1);}
      }
      @media (max-width: 600px) {
          .profile-card, .auth-card, .reset-card, .register-card, .login-card {
              padding: 18px 4px 16px 4px;
              max-width: 98vw;
          }
          .logo-img {
              width: 70px;
          }
      }
  </style>
</head>

<body>

  <div class="register-card">
    <div class="text-center">
      <img src="./assets/images/logos/jmc.jpg" alt="logo" class="logo-img" />
      <h4 class="fw-semibold mt-3 mb-1" style="color: #fff;">Create Your Account</h4>
      <p class="text-small" style="color: #fff;">Join and start earning from surveys!</p>
    </div>

    <form id="registerForm">
      <div class="mb-3">
        <label class="form-label">Name</label>
        <input type="text" name="name" class="form-control" placeholder="Enter your full name" required />
      </div>
      <div class="mb-3">
        <label class="form-label">Email Address</label>
        <input type="email" name="email" class="form-control" placeholder="Enter your email" required />
      </div>
      <div class="mb-4">
        <label class="form-label">Password</label>
        <input type="password" name="password" class="form-control" placeholder="Create a password" required />
      </div>
      <div class="g-recaptcha mb-3" data-sitekey="6LdtcnYrAAAAAEow21HEaKDvea5SPaA84C4UKM98"></div>
      <button type="submit" class="btn btn-primary w-100 btn-custom mb-3">Sign Up</button>

      <p class="text-center text-small mb-0">Already have an account?
        <a href="./authentication-login.html" class="text-link">Sign In</a>
      </p>
    </form>
  </div>

  <script>
    

    const form = document.getElementById('registerForm');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const captchaToken = grecaptcha.getResponse();
      if (!captchaToken) {
        alert('Please complete the CAPTCHA');
        return;
      }

      const formData = new FormData(form);
      const data = {
        name: formData.get('name'),
        email: formData.get('email'),
        password: formData.get('password'),
        captcha: captchaToken
      };

      try {
        const res = await fetch('https://jm-coin.vercel.app/api/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data),
        });

        const result = await res.json();

        if (res.ok) {
          // Store email for verify step
          localStorage.setItem('pendingEmail', data.email);

          alert('Verification code sent to your email!');
          window.location.href = './verify.html'; // Go to code entry page
        } else {
          alert(result.msg || 'Registration failed');\
          grecaptcha.reset();
        }
      } catch (err) {
        alert('Error connecting to server');
        console.error(err);
        grecaptcha.reset();
      }
    });
  </script>

  <script src="./assets/libs/jquery/dist/jquery.min.js"></script>
  <script src="./assets/libs/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</body>

</html>
